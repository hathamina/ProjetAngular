<h1>liste des tache a realiser </h1>
<ul class="list-group">

  <li class="list-group-item" *ngFor="let todo of todos let i = index">{{todo.todoName}} {{todo.todoStatus}}
    <a [href]="todo.image"><img [src]="todo.image" alt=""></a>
    <button class="btn btn-primary" [disabled]="todo.todoStatus" (click)="onChangeStatus(i)">en cour</button>
    <button class="btn btn-success" [disabled]="!todo.todoStatus" (click)="onChangeStatus(i)">termin√©e</button>
  </li>


</ul>
